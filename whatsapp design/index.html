<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-side-container">
        <div class="top-nav flex">
          <div class="left-nav">
            <i class="fa-solid fa-circle-user"></i>
          </div>
          <div class="right-nav flex">
            <i class="uil uil-comment-alt-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="bell-container flex">
          <div class="bell flex">
            <i class="fa-solid fa-bell-slash"></i>
          </div>

          <div class="right-mesaage">
            <span>Get Notification Of New Message</span> <br />
            <a href="#">Turn On Desktop Notification</a>
          </div>
        </div>
        <div class="search">
          <input type="text" name="search" id="searchBar" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="message-container">
          <div class="contact-box flex">
            <div class="left-side">
              <img src="https://i.postimg.cc/g2skkprt/logo.png" alt="contact-img" />
              <div class="number">
                <span>F4UL</span>
                <p>Why left</p>
            </div>
            <div class="right-side">
              <span>22.16</span>
            </div>
          
            </div>
          </div>
        </div>
      </div>











      <div class="right-side-container"></div>
    </div>
  </body>
</html>
